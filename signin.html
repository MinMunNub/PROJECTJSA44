<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="form-box">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Tên đăng nhập" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <p id="login-message" class="message"></p>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="toggle-text">
        Chưa có tài khoản?
        <a id="toggle-link" href="signup.html">Đăng ký</a>
        </p>
        <p>------------Hoặc đăng nhập bằng------------</p>
        <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook" />
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" title="Google" />
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" title="YouTube" />
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
