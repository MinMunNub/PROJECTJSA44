<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("KEd2hB3aYswtUNd4b");
    </script>
</head>
<body>
    <div class="form-box">
        <h2 id="form-title">Đăng ký tài khoản</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Tên đăng nhập" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <input type="email" id="email" placeholder="Email" />
            <p id="message" class="message"></p>
            <button type="submit" id="submit-btn">Đăng ký</button>
        </form>
        <p class="toggle-text">
        Đã có tài khoản?
        <a id="toggle-link" href="signin.html">Đăng nhập</a>
        </p>
        <p>------------Hoặc đăng ký bằng------------</p>
        <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook" />
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" title="Google" />
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" title="YouTube" />
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
